{% extends 'layouts/layout.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col">
        <span class="title-text">Settings:</span>
        <span class="title-text">{{ user.username }}</span>
    </div>
</div>

<!-- question sector-->
<div class="row mt-3">

    <div class="row g-2">
        <div class="col-2">
            <label for="SettingsLogin" class="col-form-label">Login:</label>
        </div>

        <div class="col-4">
            <input type="text" id="SettingsLogin" class="form-control">
        </div>
    </div>
</div>

<div class="row mt-3">

    <div class="row g-2">
        <div class="col-2">
            <label for="SettingsEmail" class="col-form-label">Email:</label>
        </div>

        <div class="col-4">
            <input type="text" id="SettingsEmail" class="form-control">
        </div>
    </div>
</div>

<div class="row mt-3">

    <div class="row g-2">
        <div class="col-2">
            <label for="SettingsNickname" class="col-form-label">Nickname:</label>
        </div>

        <div class="col-4">
            <input type="text" id="SettingsNickname" class="form-control">
        </div>
    </div>
</div>

    <div class="row g-2">

            <label for="img">Avatar:</label>
        </div>

        <div class="col-4">
            <form action="/action_page.php">
                <input type="file" id="img" name="img" accept="image/*">
            </form>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-2">
    </div>
    <div class="col-4">
        <button type="button" class="btn btn-primary">Edit Profile</button>

    </div>
</div>
